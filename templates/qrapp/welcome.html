<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Tourist Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .welcome-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

    </style>
</head>
<body>
    <div class="welcome-card">
        <h1 class="mb-4">
            <i class="fas fa-qrcode text-primary me-3"></i>
            Welcome to Tourist Booking
        </h1>

        <p class="lead text-muted mb-4">
            Scan the QR code below to start your booking journey
        </p>

        <!-- Booking QR Code Display -->
        <div class="mt-4 p-4 bg-light rounded text-center">
            <h4 class="text-primary mb-3">
                <i class="fas fa-qrcode me-2"></i>Start Your Booking
            </h4>
            <div class="mb-3">
                <img src="/static/images/booking_redirect_qr.png" alt="Booking QR Code" style="width: 200px; height: auto;" class="border rounded shadow-sm">
            </div>
            <p class="text-muted mb-3">Scan this QR code with your phone camera to start booking</p>

            <div class="d-grid gap-2">
                <a href="/booking/" class="btn btn-primary btn-lg">
                    <i class="fas fa-ticket-alt me-2"></i>Start Booking Now
                </a>
            </div>
        </div>

        <div class="mt-4">
            <small class="text-muted">
                <i class="fas fa-shield-alt me-1"></i>
                Secure & Fast Booking System
            </small>
            <br>
            <small class="text-info mt-2 d-block">
                <i class="fas fa-info-circle me-1"></i>
                <a href="/static/images/test_qr_code.png" target="_blank" class="text-info">
                    Test QR code for scanner
                </a> |
                <a href="/static/images/booking_redirect_qr.png" target="_blank" class="text-info">
                    Booking QR code
                </a>
            </small>
        </div>

        <!-- User Info and Logout -->
        <div class="mt-4 pt-3 border-top">
            <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted">
                    <i class="fas fa-user me-1"></i>
                    Welcome, {{ user.username }}!
                </small>
                <a href="{% url 'logout' %}" class="btn btn-outline-secondary btn-sm">
                    <i class="fas fa-sign-out-alt me-1"></i>Logout
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add some animation
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.querySelector('.welcome-card');
            card.style.opacity = '0';
            card.style.transform = 'translateY(30px)';

            setTimeout(() => {
                card.style.transition = 'all 0.6s ease';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
