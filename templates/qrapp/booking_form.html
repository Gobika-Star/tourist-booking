{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form - Tourist Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }
        .booking-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 0.75rem;
        }
        .form-control:focus, .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.25);
        }
        .btn-continue {
            background: linear-gradient(45deg, #28a745, #20c997);
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 50px;
            color: white;
            width: 100%;
        }
        .btn-continue:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(40,167,69,0.3);
            color: white;
        }
        .price-display {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            margin: 1rem 0;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="booking-card">
            <div class="text-center mb-4">
                <h2>
                    <i class="fas fa-ticket-alt text-primary me-2"></i>
                    Book Your Tour
                </h2>
                <p class="text-muted">Fill in your details to continue</p>
            </div>

            <form method="post">
                {% csrf_token %}
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">
                            <i class="fas fa-user me-2"></i>Full Name
                        </label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">
                            <i class="fas fa-envelope me-2"></i>Email
                        </label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">
                        <i class="fas fa-phone me-2"></i>Phone Number
                    </label>
                    <input type="tel" class="form-control" name="phone" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">
                        <i class="fas fa-home me-2"></i>Full Address
                    </label>
                    <textarea class="form-control" name="address" rows="3" placeholder="Enter your complete address including city, state, and postal code" required></textarea>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">
                            <i class="fas fa-map-marker-alt me-2"></i>Starting Place
                        </label>
                        <input type="text" class="form-control" name="starting_place" placeholder="Enter your starting location (city, state)" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">
                            <i class="fas fa-route me-2"></i>Destination
                        </label>
                        <input type="text" class="form-control" name="destination" placeholder="Enter your desired destination" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">
                            <i class="fas fa-calendar me-2"></i>Date
                        </label>
                        <input type="date" class="form-control" name="date" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">
                            <i class="fas fa-clock me-2"></i>Time
                        </label>
                        <select class="form-select" name="time" required>
                            <option value="">Select time...</option>
                            <option value="09:00">9:00 AM</option>
                            <option value="10:00">10:00 AM</option>
                            <option value="11:00">11:00 AM</option>
                            <option value="12:00">12:00 PM</option>
                            <option value="13:00">1:00 PM</option>
                            <option value="14:00">2:00 PM</option>
                            <option value="15:00">3:00 PM</option>
                            <option value="16:00">4:00 PM</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">
                            <i class="fas fa-users me-2"></i>Visitors
                        </label>
                        <select class="form-select" name="visitors" id="visitors" onchange="updatePrice()" required>
                            <option value="">Number...</option>
                            <option value="1">1 Person</option>
                            <option value="2">2 People</option>
                            <option value="3">3 People</option>
                            <option value="4">4 People</option>
                            <option value="5">5 People</option>
                            <option value="6">6 People</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">
                            <i class="fas fa-calendar-week me-2"></i>Travel Days
                        </label>
                        <select class="form-select" name="travel_days" id="travel_days" onchange="updatePrice()" required>
                            <option value="">Select days...</option>
                            <option value="1">1 Day</option>
                            <option value="2">2 Days</option>
                            <option value="3">3 Days</option>
                            <option value="4">4 Days</option>
                            <option value="5">5 Days</option>
                            <option value="7">1 Week</option>
                            <option value="14">2 Weeks</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">
                            <i class="fas fa-rupee-sign me-2"></i>Currency
                        </label>
                        <select class="form-select" name="currency" id="currency" onchange="updatePrice()">
                            <option value="USD">USD ($)</option>
                            <option value="INR" selected>INR (₹)</option>
                        </select>
                    </div>
                </div>

                <div class="price-display">
                    <h5 class="text-primary mb-0">
                        <i id="currencyIcon" class="fas fa-rupee-sign me-2"></i>
                        Total Amount: <span id="currencySymbol">₹</span><span id="totalAmount">0</span>
                    </h5>
                    <small class="text-muted" id="priceInfo">₹2,075 per person per day</small>
                    <div class="mt-2">
                        <small class="text-info" id="conversionInfo">1 USD = ₹83.00</small>
                    </div>
                </div>



                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-continue">
                        <i class="fas fa-arrow-right me-2"></i>Continue to Payment
                    </button>

                    <a href="/" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Back to Scanner
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const USD_TO_INR = 83.00; // Exchange rate

        function updatePrice() {
            const visitors = document.getElementById('visitors').value;
            const travelDays = document.getElementById('travel_days').value;
            const currency = document.getElementById('currency').value;

            if (!visitors || !travelDays) {
                document.getElementById('totalAmount').textContent = '0';
                return;
            }

            // Base price per person per day in USD
            const basePriceUSD = 25;
            let total = visitors * travelDays * basePriceUSD;

            // Currency conversion and display
            const currencyIcon = document.getElementById('currencyIcon');
            const currencySymbol = document.getElementById('currencySymbol');
            const priceInfo = document.getElementById('priceInfo');
            const conversionInfo = document.getElementById('conversionInfo');

            if (currency === 'INR') {
                total = total * USD_TO_INR;
                currencyIcon.className = 'fas fa-rupee-sign me-2';
                currencySymbol.textContent = '₹';
                priceInfo.textContent = `₹${(basePriceUSD * USD_TO_INR).toLocaleString()} per person per day`;
                conversionInfo.textContent = `1 USD = ₹${USD_TO_INR}`;
                document.getElementById('totalAmount').textContent = Math.round(total).toLocaleString();
            } else {
                currencyIcon.className = 'fas fa-dollar-sign me-2';
                currencySymbol.textContent = '$';
                priceInfo.textContent = `$${basePriceUSD} per person per day`;
                conversionInfo.textContent = `1 USD = ₹${USD_TO_INR}`;
                document.getElementById('totalAmount').textContent = total.toLocaleString();
            }
        }



        // Set minimum date to today
        document.addEventListener('DOMContentLoaded', function() {
            const dateInput = document.querySelector('input[name="date"]');
            const today = new Date().toISOString().split('T')[0];
            dateInput.setAttribute('min', today);
            
            // Animation
            const card = document.querySelector('.booking-card');
            card.style.opacity = '0';
            card.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                card.style.transition = 'all 0.6s ease';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
